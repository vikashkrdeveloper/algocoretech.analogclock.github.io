<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hour-clock" style="--c:red" id="hour"><i class="h" id="i"></i></div>
            <div class="hour-clock" style="--c:green" id="minute" ><i class="m" id="i" ></i></div>
            <div class="hour-clock" style="--c:white"id="second" ><i class="s" id="i" ></i></div>
        </div>
        <span id="span" style="--r:1;"><b id="b">1</b></span>
        <span id="span" style="--r:2;"><b id="b">2</b></span>
        <span id="span" style="--r:3;"><b id="b">3</b></span>
        <span id="span" style="--r:4;"><b id="b">4</b></span>
        <span id="span" style="--r:5;"><b id="b">5</b></span>
        <span id="span" style="--r:6;"><b id="b">6</b></span>
        <span id="span" style="--r:7;"><b id="b">7</b></span>
        <span id="span" style="--r:8;"><b id="b">8</b></span>
        <span id="span" style="--r:9;"><b id="b">9</b></span>
        <span id="span" style="--r:10;"><b id="b">10</b></span>
        <span id="span" style="--r:11;"><b id="b">11</b></span>
        <span id="span" style="--r:12;"><b id="b">12</b></span>
    </div>
</body>
<script src="./script.js"></script>
</html>
